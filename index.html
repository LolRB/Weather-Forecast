<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navbar has-shadow">
        <a class="navbar-item navbar-end pr-6 mr-6"> Weather Dashboard </a>
      </nav>
    </header>
    <main>
      <section class="pl-2 m-2">
        <div class="columns">
          <div class="column is-2 is-flex is-flex-direction-column">
            <h1 class="is-size-5 mt-1 mb-1">Search for a City:</h1>
            <input id="city-input" class="mt-1 mb-1" placeholder="Type a City" />
            <button id="search-button" class="button mt-1 is-link is-small">Search</button>
            <hr />
            <div id="cities" class="is-flex is-flex-direction-column mt-3 mb-3 has-text-link"></div>
          </div>
          <div class="column is-10 container">
            <article>
              <div id="weatherHeader" class="mt-2 mb-2"></div>
              <div id="weather" class="mt-2 mb-2"></div>
              <div id="forecastHeader" class="mt-2 mb-2"></div>
              <div id="next5Days" class="mt-2 mb-2 is-flex is-flex-direction-row"></div>
            </article>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
